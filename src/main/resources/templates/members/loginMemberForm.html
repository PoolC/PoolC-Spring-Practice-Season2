<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">
    <form action="/members/login" method="post">
        <div class="form-group">
            <label for="name">아이디</label>
            <input type="text" id="loginId" name="loginId" placeholder="아이디를 입력하시오">
        </div>
        <div class="form-group">
            <label for="name">패스워드</label>
            <input type="text" id="password" name="password" placeholder="이름을 입력하시오">
        </div>
        <button type="submit">로그인</button>
    </form>
</div>
</body>
</html>
