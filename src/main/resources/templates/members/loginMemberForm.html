<!DOCTYPE HTML>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">
    <form action="/login" method="post" th:action>
        <div class="form-group">
            <label for="loginId">아이디</label>
            <input id="loginId" name="loginId" placeholder="아이디를 입력하시오" type="text">
        </div>
        <div class="form-group">
            <label for="password">패스워드</label>
            <input id="password" name="password" placeholder="이름을 입력하시오" type="text">
        </div>
        <button type="submit">로그인</button>
    </form>
</div>
</body>
</html>
