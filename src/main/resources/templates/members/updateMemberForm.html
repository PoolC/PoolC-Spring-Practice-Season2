<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h1> 회원 수정란</h1>
<div class="container">
    <form action="/members/update" method="post">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="변경할 이름을 입력하시오">
        </div>
        <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userId" placeholder="변경할 아이디를 입력하시오">
        </div>
        <div class="form-group">
            <label for="passWord">비밀번호</label>
            <input type="text" id="passWord" name="passWord" placeholder="변경할 비번을 입력하시오">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" placeholder="변경할 이메일을 입력하시오">
        </div>
        <div class="form-group">
            <label for="phoneNum">전화번호</label>
            <input type="text" id="phoneNum" name="phoneNum" placeholder="변경할 전화번호를 입력하시오">
        </div>
        <div class="form-group">
            <label for="department">학과</label>
            <input type="text" id="department" name="department" placeholder="변경할 학과를 입력하시오">
        </div>
        <div class="form-group">
            <label for="studentId">학번</label>
            <input type="text" id="studentId" name="studentId" placeholder="변경할 학번을 입력하시오">
        </div>

        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
